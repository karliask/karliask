<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">
    <title>Kanban Board - karliask</title>
</head>
<body>
      <div class="add-task-container">
        <input type="text" maxlength="12" id="taskText" placeholder="New Task" onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
        <button id="add" class="button add-button" onclick="addTask()">Add New Task</button>
      </div>
      <div class="main-container">
        <ul class="columns">
          <li class="column to-do-column">
            <div class="column-header">
              <h4>To Do</h4>
            </div>
            <ul class="task-list" id="to-do">
              <li class="task">
                <p>Try this page</p>
              </li>
              <li class="task">
                <p>Customize</p>
              </li>
            </ul>
          </li>
          <li class="column doing-column">
            <div class="column-header">
              <h4>Doing</h4>
            </div>
            <ul class="task-list" id="doing">
              <li class="task">
                <p>Adding tasks</p>
              </li>
              <li class="task">
                <p>Moving tasks</p>
              </li>
              <li class="task">
                <p>Delete trash</p>
              </li>
            </ul>
          </li>
          <li class="column done-column">
            <div class="column-header">
              <h4>Done</h4>
            </div>
            <ul class="task-list" id="done">
              <li class="task">
                <p>Testing</p>
              </li>
            </ul>
          </li>
          <li class="column trash-column">
            <div class="column-header">
              <h4>Trash</h4>
            </div>
            <ul class="task-list" id="trash">
              <li class="task">
                <p>Fixing Bugs</p>
              </li>
            </ul>
            <div class="column-button">
              <button class="button delete-button" onclick="emptyTrash()">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    <script src="js/main.js"></script>
</body>
</html>
